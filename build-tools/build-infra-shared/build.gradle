plugins {
  id "groovy-gradle-plugin"

  alias(deps.plugins.spotless) apply false
  alias(deps.plugins.forbiddenapis) apply false
}

repositories {
  mavenCentral()
  gradlePluginPortal()
}

group = "org.apache"

java {
  sourceCompatibility = JavaVersion.toVersion(deps.versions.minJava.get())
  targetCompatibility = JavaVersion.toVersion(deps.versions.minJava.get())
}

gradlePlugin {
  automatedPublishing = false
}

dependencies {
  implementation gradleApi()
  implementation localGroovy()
  implementation "de.thetaphi:forbiddenapis:${deps.plugins.forbiddenapis.get().version}"
  implementation "com.diffplug.spotless:spotless-plugin-gradle:${deps.plugins.spotless.get().version}"
}

// Empty placeholders. Chicken and egg self-apply problem.
tasks.register("tidy") {}
