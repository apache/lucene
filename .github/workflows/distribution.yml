name: Distribution nightly tests

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/distribution.yml'
      - 'lucene/distribution/**'
      - 'lucene/distribution.tests/**'

jobs:
  test:
    name: Run distribution nightly tests

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
        java-package: jdk
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-distribution-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-distribution-
          ${{ runner.os }}-gradle-
    - name: Initialize gradle settings
      run: ./gradlew localSettings
    - name: Run all distribution tests (including Nightly)
      run: ./gradlew -p lucene/distribution.tests/ test -Dtests.nightly=true
