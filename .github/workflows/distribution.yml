name: Distribution tests

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: Run distribution tests

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # we run the distribution tests on all major OSs.
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
        java-package: jdk
    - name: Save/Restore gradle cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('versions.lock') }}
    - name: Initialize gradle settings
      run: ./gradlew localSettings
    - name: Run all distribution tests including GUI tests (${{ matrix.os }})
      run: ./gradlew -p lucene/distribution.tests/ test
