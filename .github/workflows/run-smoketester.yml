name: Run smokeTestRelease.py against a release candidate

on:
  workflow_dispatch:
    inputs:
      artifacts-url:
        description: 'URL to artifacts, example: https://dist.apache.org/repos/dist/dev/lucene/lucene-...'
        type: string
        required: true

      run-tests:
        description: "Include a full test run"
        type: boolean
        required: false
        default: false

jobs:
  smokeTestRelease:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java-version: [ '11', '17', '21', '22-ea' ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          # TODO: shouldn't be needed but smoketester checks java version and we're on main.
          ref: 'branch_9_10'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-package: jdk
          # TODO: turned off to speed up install (for now).
          # check-latest: true
          java-version: |
            ${{ matrix.java-version }}
            11

      - name: Look up Java to test against.
        run: |
          echo "Installed JDKs:"
          set | grep "JAVA"
          TEST_JAVA_HOME_VAR=JAVA_HOME_`echo ${{ matrix.java-version }} | egrep --only "[0-9]+"`_X64
          echo ${TEST_JAVA_HOME_VAR} points at ${!TEST_JAVA_HOME_VAR}

      - name: Run the smoke tester (${{ inputs.artifacts-url }})
        if: false
        run: |
          python3 -u dev-tools/scripts/smokeTestRelease.py ${{ inputs.artifacts-url }} \
            ${{ inputs.run-tests && '' || '-Dtests.filter="@skipall"' }}
