name: Hunspell regression tests

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/hunspell.yml'
      - 'lucene/analysis/common/**'

jobs:
  set-matrix:
    name: Set build matrix for all jobs
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.output-matrix.outputs.build-matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: output-matrix
        uses: ./.github/actions/setup-matrix

  test:
    needs: set-matrix
    name: Run Hunspell regression tests

    runs-on: ubuntu-latest

    strategy:
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: ${{ matrix.distribution }}
        java-version: ${{ matrix.java }}
        java-package: jdk
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-solrj-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-solrj-
          ${{ runner.os }}-gradle-
    - name: Initialize gradle settings
      run: ./gradlew localSettings
    - name: Run regular and regression tests
      run: ./gradlew -p lucene/analysis/common check testRegressions
