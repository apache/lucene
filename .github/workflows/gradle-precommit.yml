name: Gradle Precommit Checks

on: 
  pull_request:
    branches:
    - '*'

  push:
    branches:
    - main_test

jobs:
  checks:
    name: gradle check -x test w/ Java 11

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '11' ]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt-hotspot'
        java-version: ${{ matrix.java }}
        java-package: jdk

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-precommit-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-precommit-
          ${{ runner.os }}-gradle-

    - name: Initialize gradle settings
      run: ./gradlew localSettings --max-workers 2

    - name: Run gradle check (without tests)
      run: ./gradlew check -x test -Ptask.times=true --max-workers 2

    - uses: gradle/wrapper-validation-action@v1

  tests:
    name: gradle test (Java 11)

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # windows-latest: fairly slow to build and results in odd errors (see LUCENE-10167)
        os: [ubuntu-latest, macos-latest]
        # Test on just Java 11 for the time being.
        java: [ '11' ]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt-hotspot'
        java-version: ${{ matrix.java }}
        java-package: jdk

    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-precommit-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-precommit-
          ${{ runner.os }}-gradle-

    - name: Initialize gradle settings
      run: ./gradlew localSettings --max-workers 2

    - name: Echo settings
      run: cat gradle.properties

    - name: Run gradle tests
      run: ./gradlew test "-Ptask.times=true" "-Ptests.slow=false" --max-workers 2

    - uses: gradle/wrapper-validation-action@v1
