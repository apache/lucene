name: Gradle Precommit Checks

on: 
  pull_request:
    branches:
    - '*'

  push:
    branches:
    - main

jobs:
  checks:
    name: gradle check -x test w/ Java 11

    runs-on: ubuntu-latest

    steps:
    # Setup
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-precommit-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-precommit-
          ${{ runner.os }}-gradle-

    - name: Initialize gradle settings
      run: ./gradlew localSettings --max-workers 2

    - name: Run gradle check (without tests)
      run: ./gradlew check -x test -Ptask.times=true --max-workers 2

    - uses: gradle/wrapper-validation-action@v1

  tests:
    name: gradle test w/ Java 11

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # - windows-latest: fairly slow to build and results in odd errors (see LUCENE-10167)
        # - macos-latest: works fine but is a tad slower than Linux.
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-precommit-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-precommit-
          ${{ runner.os }}-gradle-

    - name: Initialize gradle settings
      run: ./gradlew localSettings --max-workers 2

    - name: Echo settings
      run: cat gradle.properties

    - name: Run gradle tests
      run: ./gradlew test "-Ptask.times=true" --max-workers 2

    - uses: gradle/wrapper-validation-action@v1
