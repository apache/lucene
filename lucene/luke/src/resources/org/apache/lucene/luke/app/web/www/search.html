<!DOCTYPE html>
<html>
  <head>
    <title>Lucene Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <script src="search.js"></script>
    <script src="xmlhttp.js"></script>
  </head>
  <body>
    <h1>Search</h1>
    <form name="search" onsubmit="run(); return false;">
      <p>
        OR<input type="radio" name="operator" value="or" checked="checked"></input>
        AND<input type="radio" name="operator" value="and"></input>
      </p>
      <p>
        text<input type="radio" name="scope" value="text" checked="checked"></input>
        knn<input type="radio" name="scope" value="knn"></input>
        both<input type="radio" name="scope" value="both"></input>
      </p>
      <p>
        <input type="text" id="q" name="q"></input>
        <input type="button" id="search" value="go" onclick="run();"></input>
      </p>
    </form>
    <span id="query"></span>
    <div id="results">
      <span class="depressed">No Results Yet</span>
    </div>
  </body>
</html>
